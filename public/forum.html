<!doctype html>  
  <head>
  	<meta charset="utf-8" />
  	<script src="js/libs/modernizr.min.js"></script>
  	<link rel="stylesheet" href="css/graphite.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" />
  </head>
  <body>
    <div style="width:260px;padding:4px">
      <a href="/" target="_blank"><img src="images/logo-small.png" style="margin-left:70px"/></a><br/> 
      <a id="info" href="/" target="_blank">
        <strong><span id="track"></span></strong>
        by DJ <strong><span id="dj"></span></strong>
      </a>
      <div style="margin-left:40px">
      <a href="http://www.dotabr.xpg.com.br/forum/index.php/topic/41811-radio-da-galere-topico-oficial/" target="_blank">→ Visite o tópico oficial</a>
      <br/>
      <a href="http://radiodagalere.com/upload" target="_blank">→ Mande sua música</a>
      </div>
    </div>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript">
      $(function(){
        $.get('/dj', function(data) {
          if (data == ''){
            $('#info').html("");
          }else{
            $('#dj').html(data);
            $.get('/track', function(track){
              $('#track').html(track);
            })
          }
        });
      });
    </script>
  </body>
</html>
